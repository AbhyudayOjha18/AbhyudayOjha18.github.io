<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhyuday Ojha | Portfolio</title>

    <!-- Three.js (3D engine) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

    <!-- Vanta.js (animation effects) -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
      }

      #vanta-bg {
        width: 100%;
        height: 100vh;
      }

      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        letter-spacing: 2px;
      }

      p {
        font-size: 1.3em;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="vanta-bg"></div>

    <div class="content">
      <h1>Abhyuday Ojha</h1>
      <p>Web Developer • Designer • Creator</p>
    </div>

    <script>
      VANTA.RINGS({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0x101820,
        color: 0xffcc00
      })
    </script>
  </body>
</html>
